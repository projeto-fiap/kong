_format_version: "3.0"
_transform: true

consumers:
- username: teste@fiap.com
  basicauth_credentials:
  - username: teste@fiap.com
    password: developer

plugins:
  - name: aws-lambda
    config:
      aws_key: key
      aws_secret: secret
      aws_region: region
      function_name: name
      forward_request_body: true
      forward_request_headers: true
      forward_request_uri: true
      
